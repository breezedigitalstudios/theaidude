<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Links Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .category {
            margin: 20px 0;
        }
        .category h2 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }
        .links {
            list-style: none;
            padding: 0;
        }
        .links li {
            margin: 5px 0;
        }
        .links a {
            text-decoration: none;
            color: #0073e6;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Links Page</h1>
    <div class="category">
        <h2>ChatBots</h2>
        <ul class="links">
            <li><a href="https://chat.openai.com/" target="_blank">ChatGPT</a></li>
            <li><a href="https://gemini.google.com/" target="_blank">Gemini</a></li>
            <!-- Add more links here -->
        </ul>
    </div>
    <div class="category">
        <h2>Text Editors</h2>
        <ul class="links">
            <li><a href="https://www.notion.so/product" target="_blank">Notion</a></li>
            <!-- Add more links here -->
        </ul>
    </div>
    <!-- Add more categories here -->
</body>
</html
